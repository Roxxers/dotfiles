{
  "layer": "top", // Waybar at top layer
  "modules-left": ["wlr/workspaces"],
  "modules-center": ["hyprland/window"],
  "modules-right": [
    "custom/wall",
    "pulseaudio",
    // "mpd",
    "memory",
    "clock",
    "tray"
  ],
  "wlr/workspaces": {
     "format": "{icon}",
     "on-scroll-up": "hyprctl dispatch workspace e+1",
     "on-scroll-down": "hyprctl dispatch workspace e-1",
     "on-click": "activate"
  },
  "hyprland/window": {
    "max-length": 200,
    "separate-outputs": true
},
}

